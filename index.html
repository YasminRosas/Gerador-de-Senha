<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas">
    <title>Gerador de senha</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img class="logo" src="./assets/logo.png" alt="Gerador de senha logo">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input type="range" id="slider" class="slider" min="5" max="25" value="8">
        
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
        
        <div id="container-password" class="container-password hide" onclick="copyPassword()">
            <span class="title">Sua senha foi:</span>
            <span id="password" class="password"></span>
            <span class="tooltip">Clique na senha para copiar ğŸ‘†</span>
        </div>  

        <div id="alerta" class="alert"> Senha copiada com sucesso!</div>
    </main>
    
     

    <script src="script.js"></script>
</body>
</html>
